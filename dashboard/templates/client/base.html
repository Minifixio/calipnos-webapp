<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>{% block title %}Calipnos{% endblock %}</title>

    <!-- Bloc pour styles supplémentaires -->
    {% block extra_styles %}
        <!-- Les styles spécifiques à chaque page seront insérés ici -->
    {% endblock %}

</head>
<body onload="document.body.style.visibility=`visible`;">
    <script>document.body.style.visibility=`hidden`;</script>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calipnos Beta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'measures' %}">Mesures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'config_rules' %}">Règles de configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'config' %}">Configuration Choisie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pta' %}">PTA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Contenu de la page -->
        {% endblock %}
    </div>


    <!-- Bloc pour scripts supplémentaires -->
    {% block extra_scripts %}
        <!-- Les scripts spécifiques à chaque page seront insérés ici -->
    {% endblock %}
</body>
</html>
